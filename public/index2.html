    <script src="script.js"></script>

    <script>
      $(document).ready(function(){

        $("#btnLogin").click(function(){

          let obj={
            type:"get",
            url:"/check-login-details",
            data:{
              txtEmail:$("#txtEmail").val(),
              txtPwd:$("#txtPwd").val()

            }
          }
          $.ajax(obj).done(function(resp){

            $("#errlogin").html(resp);

            if(resp=="Influencer"){
              location.href="infl-dash.html";
              localStorage.setItem("activeuser",$("#txtEmail").val());
            }
            else{
              location.href="infl-finder.html";
              localStorage.setItem("activeuser",$("#txtEmail").val());
            }
            

          }).fail(function(err){

            $("#errlogin").html(err.statusText);

          })
        })
      })
    </script>

    
    
</head>
<body>
   <center>
    <!--Login and Signup Buttons-->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupModal" id="buttons">Signup</button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal" id="buttons">Login</button>

<!--Signup Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Signup Here</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form  method="post" >
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label" >Email address</label>
                  <input type="email" name="txtEmail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" name="txtPwd" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    Select Type: 
                    <select  name="type">
                        <option value="none">Select</option>
                        <option value="Collaborator">Collaborator</option>
                        <option value="Influencer">Influencer</option>
                        
                    </select> 
                </div>
                <input type="submit" value="Signup" class="btn btn-primary" formaction="/signup-details">
                </form>
        </div>
        
      </div>
    </div>
  </div>

<!--Login Modal-->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login Here</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label" >Email address</label>
                  <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="txtPwd">
                </div>
                
                <input type="button" id="btnLogin" value="Login" class="btn btn-primary">
            </form>
        </div>
        <div>
          <center>
            <span id="errlogin">*</span>
          </center>
        </div>
        
      </div>
    </div>
  </div>
